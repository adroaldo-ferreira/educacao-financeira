<div class="container">
  <form>
    <h3>Calculadora de investimentos</h3>
    <label for="valor">Valor</label><br>
    <input type="number" id="valor" [(ngModel)]="valor" name="valor" required><br>
    <label for="cdi">CDI per√≠odo</label><br>
    <input type="number" id="cdi" [(ngModel)]="cdi" required name="cdi"><br>
    <label for="taxa">Taxa</label><br>
    <input type="number" id="taxa" [(ngModel)]="taxa" required name="taxa"><br>
    <input type="submit" value="Calcular" class="btn btn-primary" (click)="calcularValores()">
  </form>
</div>

<div class="container">
  @if (resultado) {
  <p>Lucro: R${{resultado.lucro.toFixed(2)}}</p>
  <p>Impostos: R${{resultado.impostos.toFixed(2)}}</p>
  <p>Rendimento: R${{resultado.rendimento.toFixed(2)}}</p>
  }
</div>
